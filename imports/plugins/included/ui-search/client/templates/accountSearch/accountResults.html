<template name="accountResults">
  <div class="container-main">
    <div class="product-grid">
      <ul class="product-grid-list list-unstyled" id="product-grid-list">
        {{#each account in accountSearchResults}}
          {{> accountItem account=account}}
        {{else}}
          <div class="row">
            <div class="text-center">
              <h3>
                <span data-i18n="search.noAccountsFound">No accounts found.</span>
              </h3>
            </div>
          </div>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
