<template name="accountResults">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Account ID</th>
          <th>Shop ID</th>
          <th>Email(s)</th>
        </tr>
      </thead>
      <tbody>
        {{#each account in accountSearchResults}}
          {{> accountItem account=account}}
        {{else}}
          <tr>
            <td>NO RESULTS</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
