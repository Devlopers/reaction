<template name="searchTypeToggle">

  {{#if hasPermission "createProduct"}}
  <!-- ADD PERMISSION: if has admin access && (accounts search | orders search) == active -->
  <div class="rui search-type-toggle">
    <div class="search-type-option search-type-active" data-i18n="search.searchTypeProducts" data-event-action="searchCollection" data-event-value="products">Products</div>
    <!-- ADD PERMISSION: if accounts search ==  active && has permission to view accounts -->
      <div class="search-type-option" data-i18n="search.searchTypeAccounts" data-event-action="searchCollection" data-event-value="accounts">Accounts</div>
    <!-- END ADD PERMISSION: if accounts search ==  active && has permission to view accounts -->
    <!-- ADD PERMISSION: if orders search ==  active && has permission to view orders -->
    <div class="search-type-option" data-i18n="search.searchTypeOrders" data-event-action="searchCollection" data-event-value="orders">Orders</div>
    <!-- END ADD PERMISSION: if orders search ==  active && has permission to view orders -->
  </div>
  <!-- END ADD PERMISSION: if has admin access && (accounts search | orders search) == active -->
  {{/if}}

</template>
