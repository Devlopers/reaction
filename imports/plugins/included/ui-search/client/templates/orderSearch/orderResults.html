<template name="orderResults">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Order ID</td>
          <td>Billing Name</td>
          <td>Shipping Namme</td>
          <td>ShopId</td>
        </tr>
      </thead>
      <tbody>
        {{#each order in orderSearchResults}}
          {{> orderItem order=order}}
        {{else}}
          <tr>
            <td>NO RESULTS</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
