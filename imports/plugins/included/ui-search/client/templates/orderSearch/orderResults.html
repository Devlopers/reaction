<template name="orderResults">
  <div class="container-main">
    <div class="product-grid">
      <ul class="product-grid-list list-unstyled" id="product-grid-list">
        {{#each order in orderSearchResults}}
          {{> orderItem order=order}}
        {{else}}
          <div class="row">
            <div class="text-center">
              <h3>
                <span data-i18n="search.noOrdersFound">No orders found.</span>
              </h3>
            </div>
          </div>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
